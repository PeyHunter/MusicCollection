<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album List</title>
</head>
<body>

<h1>Album List</h1>

<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Release Year</th>
    <th>Artist</th>
    <th>Label</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="album : ${albumList}">
    <td th:text="${album.albumId}"></td>
    <td th:text="${album.title}"></td>
    <td th:text="${album.releaseYear}"></td>
    <td th:text="${album.artistName}"></td>
    <td th:text="${album.labelName}"></td>
  </tr>
  </tbody>
</table>

<br>
<br>
<br>

<<form action="/add" method="post">
  <label>Title:</label>
  <input type="text" name="title" required><br>

  <label>Release Year:</label>
  <input type="number" name="releaseYear" required><br>

  <label>Artist:</label>
  <select name="artistId" required>
    <option value="">-- Select an Artist --</option>
    <option th:each="artist : ${artistList}" th:value="${artist.artistId}" th:text="${artist.name}"></option>
  </select>
  <br>

  <label>Label Name:</label>
  <input type="text" name="labelName" required><br>

  <button type="submit">Save Album</button>
</form>

</body>
</html>
