<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album List</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>


<div class="container">
    <h1>Album List</h1>

    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Release Year</th>
            <th>Artist</th>
            <th>Label</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albumList}">
            <td th:text="${album.albumId}"></td>
            <td th:text="${album.title}"></td>
            <td th:text="${album.releaseYear}"></td>
            <!-- Assuming album has a reference to Artist and RecordLabel -->
            <td th:text="${album.artistName}"></td>
            <td th:text="${album.labelName}"></td>
        </tr>
        </tbody>
    </table>

    <br><br><br>


    <div class="threeColumns">

        <div>
            <h3>Add Album</h3>



      <button class="add-album-btn" type="submit">Save Album</button>
      </form>

        </div>

        <div>
            <form action="/addAlbum" method="post">
                <label>Title:</label>
                <input type="text" name="title" required><br>

                <label>Release Year:</label>
                <input type="number" name="releaseYear" required><br>

                <label>Artist:</label>
                <select name="artistId" required>
                    <option value="">-- Select an Artist --</option>
                    <option th:each="artist : ${artistList}" th:value="${artist.artistId}"
                            th:text="${artist.name}"></option>
                </select><br>

                <label>Label:</label>
                <select name="labelId" required>
                    <option value="">-- Select a Label --</option>
                    <option th:each="label : ${recordLabelList}" th:value="${label.labelId}"
                            th:text="${label.name}"></option>
                </select>
        </div>





    </div>
</div>
</body>
</html>
