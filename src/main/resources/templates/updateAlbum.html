<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Album</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>

<div class="container">


    <div class="margin-block"></div>
    <div class="margin-block"></div>


    <h1> <h1>Update Album</h1></h1>

    <div class="margin-block"></div>


    <form action="/updateAlbum" method="post" class="add-album-form">
        <input type="hidden" name="albumId" th:value="${album.albumId}">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${album.title}" required>

        <label for="releaseYear">Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" th:value="${album.releaseYear}" required>

        <label for="artistId">Artist:</label>
        <select id="artistId" name="artistId" required>
            <option value="">-- Select an Artist --</option>
            <option th:each="artist : ${artistList}" th:value="${artist.artistId}" th:text="${artist.name}"
                    th:selected="${artist.artistId == album.artistId}"></option>
        </select>

        <label for="labelId">Record Label:</label>
        <select id="labelId" name="labelId" required>
            <option value="">-- Select a Label --</option>
            <option th:each="label : ${recordLabelList}" th:value="${label.labelId}" th:text="${label.name}"
                    th:selected="${label.labelId == album.labelId}"></option>
        </select>



        <button type="submit" class="add-btn">Update Album</button>
    </form>

</div>

</body>
</html>
